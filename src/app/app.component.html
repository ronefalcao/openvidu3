@if (!room()) {
<div id="join">
  <div id="join-dialog">
    <h2>Join a Video Room</h2>
    <form [formGroup]="roomForm" (ngSubmit)="joinRoom()">
      <div>
        <label for="participant-name">Participant</label>
        <input
          formControlName="participantName"
          id="participant-name"
          class="form-control"
          type="text"
        />
      </div>
      <div>
        <label for="room-name">Room</label>
        <input
          formControlName="roomName"
          id="room-name"
          class="form-control"
          type="text"
        />
      </div>
      <button
        class="btn btn-lg btn-success"
        type="submit"
        [disabled]="!roomForm.valid"
      >
        Join!
      </button>
    </form>
  </div>
</div>
} @else {
<div id="room">
  <div id="room-header">
    <h2 id="room-title">{{ roomForm.value.roomName }}</h2>
    <button class="btn btn-danger" id="leave-room-button" (click)="leaveRoom()">
      Leave Room
    </button>
    <button
      class="btn btn-primary"
      id="start-recording-button"
      (click)="startRecording()"
      [disabled]="isRecording"
    >
      {{ isRecording ? "Recording in Progress..." : "Start Recording" }}
    </button>
  </div>
  <div id="layout-container">
    @if (localTrack()) {
    <video-component
      [track]="localTrack()!"
      [participantIdentity]="roomForm.value.participantName!"
      [local]="true"
    ></video-component>
    } @for (remoteTrack of remoteTracksMap().values(); track
    remoteTrack.trackPublication.trackSid) { @if
    (remoteTrack.trackPublication.kind === 'video') {
    <video-component
      [track]="remoteTrack.trackPublication.videoTrack!"
      [participantIdentity]="remoteTrack.participantIdentity"
      [isRecording]="isRecording"
    ></video-component>
    } @else {
    <audio-component
      [track]="remoteTrack.trackPublication.audioTrack!"
      hidden
    ></audio-component>
    } }
  </div>
</div>
}
